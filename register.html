<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>SudEgy — تسجيل جديد</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{--brand:#ff6a00;--navy:#072146}
    body{font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#0b2a56 0%, #0f3b69 100%);min-height:100vh;color:#fff}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(6px)}
    .brand-btn{background:linear-gradient(90deg,var(--brand),#ff914d)}
  </style>

<script src="/firebase/firebase-app-compat.js"></script>
<script src="/firebase/firebase-auth-compat.js"></script>
<script src="/firebase/firebase-firestore-compat.js"></script>
<script src="/firebase/firebase-storage-compat.js"></script>

</head>
<body>

  <main class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8">

      <section class="card p-8 rounded-2xl shadow-xl">
        <h1 class="text-2xl font-bold mb-1">إنشاء حساب جديد</h1>
        <p class="text-sm text-white/70 mb-6">انضم الآن لبدء عرض وطلب الخدمات</p>

        <form id="regForm" class="space-y-4">
          <div>
            <label class="text-sm text-white/80">الاسم الكامل</label>
            <input id="reg-name" required class="mt-2 w-full rounded-xl px-4 py-3 bg-white/6 border border-white/6 placeholder-white/40 text-white">
          </div>

          <div>
            <label class="text-sm text-white/80">البريد الإلكتروني</label>
            <input id="reg-email" type="email" required class="mt-2 w-full rounded-xl px-4 py-3 bg-white/6 border border-white/6 placeholder-white/40 text-white">
          </div>

          <div>
            <label class="text-sm text-white/80">كلمة المرور</label>
            <input id="reg-password" type="password" required class="mt-2 w-full rounded-xl px-4 py-3 bg-white/6 border border-white/6 placeholder-white/40 text-white">
          </div>

          <div id="regError" class="hidden text-sm text-red-300 bg-red-900/25 p-3 rounded-lg"></div>

          <div>
            <button id="regBtn" class="w-full brand-btn rounded-xl py-3 font-semibold text-white flex items-center justify-center gap-3">
              <span id="regBtnText">إنشاء حساب</span>
              <svg id="regSpinner" class="hidden animate-spin h-5 w-5 text-white" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="white" stroke-width="3" stroke-dasharray="60" stroke-linecap="round" fill="none"></circle></svg>
            </button>
          </div>
        </form>
      </section>

      <aside class="p-6">
        <div class="mb-6">
          <h2 class="text-xl font-bold">لماذا SudEgy؟</h2>
          <p class="text-sm text-white/70">شبكة مهنية لربط السوق بين مصر والسودان — اعرض خدماتك واكسب عملاء جدد.</p>
        </div>
        <div class="bg-white/6 p-4 rounded-xl">
          <ul class="text-sm text-white/70 space-y-2">
            <li>• دردشة آمنة وسهلة</li>
            <li>• واجهة إدارة منتجات</li>
            <li>• عوائد وفرص جديدة</li>
          </ul>
        </div>
      </aside>

    </div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBvnFMuXY_d5PKrKV-4Vp_fYyKD2c428Yw",
      authDomain: "sudegy-4c4e5.firebaseapp.com",
      projectId: "sudegy-4c4e5",
      storageBucket: "sudegy-4c4e5.appspot.com",
      messagingSenderId: "865758231874",
      appId: "1:865758231874:web:d1959356198ca1f809dcdb"
    };

    function whenFirebaseReady(cb){
      const wait = () => {
        if (typeof firebase !== 'undefined' && firebase?.apps !== undefined) return cb();
        setTimeout(wait, 50);
      };
      wait();
    }

    whenFirebaseReady(function(){
      if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      const form = document.getElementById('regForm');
      const regError = document.getElementById('regError');
      const btnText = document.getElementById('regBtnText');
      const spinner = document.getElementById('regSpinner');

      function showErr(msg){ regError.innerText = msg; regError.classList.remove('hidden'); }
      function clearErr(){ regError.innerText=''; regError.classList.add('hidden'); }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearErr();
        const name = document.getElementById('reg-name').value.trim();
        const email = document.getElementById('reg-email').value.trim();
        const pass = document.getElementById('reg-password').value;
        if (!name||!email||!pass){ showErr('اكمل كل الحقول'); return; }
        if (pass.length<6){ showErr('كلمة المرور قصيرة'); return; }

        btnText.classList.add('opacity-0'); spinner.classList.remove('hidden');
        try {
          const cred = await auth.createUserWithEmailAndPassword(email, pass);
          await cred.user.updateProfile({ displayName: name });
          await db.collection('users').doc(cred.user.uid).set({
            name, email, created_at: firebase.firestore.FieldValue.serverTimestamp()
          });
          window.location.href = 'index.html';
        } catch(err){
          showErr(err.message || 'خطأ أثناء التسجيل');
        } finally {
          btnText.classList.remove('opacity-0'); spinner.classList.add('hidden');
        }
      });

    });
  </script>
</body>
</html>
