<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>تسجيل الدخول - SudEgy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4">تسجيل الدخول</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="text-sm">البريد الإلكتروني</label>
        <input id="login-email" type="email" class="w-full border px-3 py-2 rounded-lg">
      </div>
      <div>
        <label class="text-sm">كلمة المرور</label>
        <input id="login-password" type="password" class="w-full border px-3 py-2 rounded-lg">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg">تسجيل دخول</button>
    </form>

    <p class="text-center mt-4 text-sm">
      ما عندك حساب؟ <a href="register.html" class="text-blue-600">سجل الآن</a>
    </p>
  </div>

  <!-- Firebase (compat) - ضع بياناتك كما في الأسفل -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    // --- firebaseConfig (تأكد أن storageBucket صح: .appspot.com)
    const firebaseConfig = {
      apiKey: "AIzaSyBvnFMuXY_d5PKrKV-4Vp_fYyKD2c428Yw",
      authDomain: "sudegy-4c4e5.firebaseapp.com",
      projectId: "sudegy-4c4e5",
      storageBucket: "sudegy-4c4e5.appspot.com",
      messagingSenderId: "865758231874",
      appId: "1:865758231874:web:d1959356198ca1f809dcdb"
    };

    // initialize
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    console.log("Firebase compat loaded ✔");

    // login form
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert('تم تسجيل الدخول!');
        window.location.href = 'index.html';
      } catch (err) {
        alert('خطأ: ' + err.message);
      }
    });
  </script>
</body>
</html>
<p class="text-center mt-2">
  <a href="#" id="forgot" class="text-sm text-blue-600">نسيت كلمة المرور؟</a>
</p>

<script>
  document.getElementById('forgot').addEventListener('click', async (e) => {
    e.preventDefault();
    const email = prompt('ادخل بريدك لإرسال رابط استعادة:');
    if (!email) return;
    try {
      await firebase.auth().sendPasswordResetEmail(email);
      alert('تم إرسال رابط إعادة التعيين إلى: ' + email);
    } catch (err) {
      alert('خطأ: ' + (err.message || err));
    }
  });
</script>
