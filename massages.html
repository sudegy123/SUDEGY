<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>الرسائل - SudEgy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .scrollbar::-webkit-scrollbar { width: 6px; }
    .scrollbar::-webkit-scrollbar-thumb { background: #e2e2e2; border-radius: 20px; }
  </style>
</head>

<body class="bg-[#fff7f0]">

  <!-- الهيدر -->
  <div data-include="header.html"></div>

  <main class="max-w-7xl mx-auto px-4 py-6">

    <h1 class="text-2xl font-bold mb-4 text-gray-900">الرسائل</h1>

    <div class="grid gap-4 md:grid-cols-3">

      <!-- ================= قائمة المحادثات ================= -->
      <aside class="bg-white rounded-2xl shadow-sm border border-orange-100 p-4 h-[75vh] flex flex-col">

        <div class="mb-3">
          <input type="text" placeholder="ابحث في المحادثات..."
            class="w-full text-sm border border-gray-300 rounded-full px-3 py-2 focus:ring-orange-400 focus:border-orange-400">
        </div>

        <!-- قائمة -->
        <div id="chatList" class="flex-1 overflow-y-auto scrollbar divide-y">

          <!-- عنصر محادثة -->
          <div class="chat-item p-3 flex items-center gap-3 cursor-pointer hover:bg-orange-50 rounded-xl transition bg-orange-50"
            data-name="شركة زاد للصناعات الغذائية" data-status="online">

            <img src="images/user1.jpg" class="w-10 h-10 rounded-full object-cover">
            <div class="flex-1">
              <p class="font-semibold text-sm">شركة زاد للصناعات الغذائية</p>
              <p class="text-xs text-gray-500 truncate">نحتاج عرض سعر لكمية السمسم...</p>
            </div>
            <span class="text-[10px] text-gray-400">10:15 ص</span>
          </div>

          <div class="chat-item p-3 flex items-center gap-3 cursor-pointer hover:bg-orange-50 rounded-xl transition"
            data-name="مؤسسة النيل للتجارة" data-status="offline">
            <img src="images/user2.jpg" class="w-10 h-10 rounded-full object-cover">
            <div class="flex-1">
              <p class="font-semibold text-sm">مؤسسة النيل للتجارة</p>
              <p class="text-xs text-gray-500 truncate">تم إرسال المستندات بنجاح</p>
            </div>
            <span class="text-[10px] text-gray-400">أمس</span>
          </div>

        </div>
      </aside>


      <!-- ================= نافذة المحادثة ================= -->
      <section class="bg-white rounded-2xl shadow-sm border border-orange-100 p-4 h-[75vh] flex flex-col md:col-span-2">

        <!-- هيدر المحادثة -->
        <header class="pb-3 mb-3 border-b border-gray-100 flex items-center justify-between">
          <div>
            <h2 id="chatName" class="font-bold text-sm text-gray-900">
              شركة زاد للصناعات الغذائية
            </h2>
            <span id="chatStatus" class="text-[11px] text-green-600">متصل الآن</span>
          </div>

          <div class="flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-green-500" id="statusDot"></span>
            <span class="text-[11px] text-gray-500">دردشة آمنة</span>
          </div>
        </header>

        <!-- الرسائل -->
        <div id="messages" class="flex-1 overflow-y-auto scrollbar p-3 space-y-3 bg-orange-50/40 rounded-xl">

          <div class="self-start max-w-[75%]">
            <div class="bg-white rounded-2xl rounded-bl-sm px-4 py-2 shadow-sm text-[13px]">
              السلام عليكم، نحتاج عرض أسعار لكمية 20 طن من السمسم.
            </div>
            <div class="text-[10px] text-gray-400 mt-1">10:15 ص</div>
          </div>

          <div class="self-end max-w-[75%]">
            <div class="bg-orange-500 text-white rounded-2xl rounded-br-sm px-4 py-2 shadow-sm text-[13px]">
              وعليكم السلام، هل الشحن إلى بورتسودان؟
            </div>
            <div class="text-[10px] text-gray-200 mt-1 text-left">10:17 ص</div>
          </div>
        </div>

        <!-- كتابة رسالة -->
        <form id="sendForm" class="mt-3 pt-3 border-t border-gray-200 flex items-center gap-2">
          <input id="msgInput" type="text" placeholder="اكتب رسالتك..."
            class="flex-1 border border-gray-300 rounded-full px-4 py-2.5 text-sm focus:ring-orange-400 focus:border-orange-400">

          <button
            class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2.5 rounded-full text-sm font-semibold">
            إرسال
          </button>
        </form>
      </section>

    </div>
  </main>

  <!-- الفوتر -->
  <div data-include="footer.html"></div>

  <!-- تضمين الهيدر والفوتر -->
  <script src="include-html.js"></script>


  <script>
    // إرسال رسالة
    document.getElementById("sendForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const input = document.getElementById("msgInput");
      const messages = document.getElementById("messages");

      if (!input.value.trim()) return;

      const box = document.createElement("div");
      box.className = "self-end max-w-[75%]";
      box.innerHTML = `
        <div class="bg-orange-500 text-white rounded-2xl rounded-br-sm px-4 py-2 shadow-sm text-[13px]">
          ${input.value}
        </div>
        <div class="text-[10px] text-gray-200 mt-1 text-left">الآن</div>
      `;
      messages.appendChild(box);
      messages.scrollTop = messages.scrollHeight;
      input.value = "";
    });

    // تغيير المحادثة
    document.querySelectorAll(".chat-item").forEach(btn => {
      btn.addEventListener("click", () => {
        const name = btn.dataset.name;
        const status = btn.dataset.status;

        document.getElementById("chatName").innerText = name;

        if (status === "online") {
          document.getElementById("chatStatus").innerText = "متصل الآن";
          document.getElementById("chatStatus").classList.remove("text-gray-400");
          document.getElementById("statusDot").classList.remove("bg-gray-400");
          document.getElementById("chatStatus").classList.add("text-green-600");
          document.getElementById("statusDot").classList.add("bg-green-500");
        } else {
          document.getElementById("chatStatus").innerText = "غير متصل";
          document.getElementById("chatStatus").classList.remove("text-green-600");
          document.getElementById("statusDot").classList.remove("bg-green-500");
          document.getElementById("chatStatus").classList.add("text-gray-400");
          document.getElementById("statusDot").classList.add("bg-gray-400");
        }
      });
    });
  </script>

</body>
</html>
